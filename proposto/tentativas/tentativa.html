<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando um iframe</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box ;
        }

        iframe{
            display: block;
            margin: auto;
            transform: translate(-50px, -50px);
        }
    </style>
</head>
<body>
    <h1>Centralizando</h1>
    <iframe src="imagens/astronauta.png" frameborder="1" width="500px" height="600px"></iframe>
</body>
</html>

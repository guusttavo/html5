<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de video</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap');

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background: url(imagens/fundo-do-desafio.jpg);
            background-size: cover;
        }

        h1{
            font-family: "Playwrite AU SA", cursive;
            text-align: center;
            padding-top: 60px;
        }
   

        main{
            background: url(imagens/fundo-do-desafio.jpg);
            background-size: cover;
            background-color:rgb(255, 255, 255);
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-flow:row nowrap ;
            justify-content: center;
            align-items: center;
        }

        div.conteiner{
            height: 226px;
            width: 400px;
            background-color: rgb(129, 119, 106);
            

            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }

       div.item{
        height: 113px;
        width: 200px;
        cursor: grab;
       }


       
    </style>
</head>
<body>
    <header>
        <h1>Meus Videos</h1>
    </header>
    <main>
        <div class="conteiner">
            <div class="item"><a href="#" ><img src="imagens/thumb-hardware.png" alt="thumb-hardware"></a></div>
            <div class="item"><a href="#"><img src="imagens/thumb-html.png" alt="thumb-html"></a></div>
            <div class="item"><a href="#"><img src="imagens/thumb-js.png" alt="thumb-js"></a></div>
            <div class="item"><a href="#"><img src="imagens/thumb-python.png" alt="thumb-python"></a></div>
        </div>
    </main>
</body>
</html>

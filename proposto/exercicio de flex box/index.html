<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de video</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: brown;
        }

        main{
            background-color:lightgreen;
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-flow:row nowrap ;
            justify-content: center;
            align-items: center;
        }

        div.conteiner{
            height: 500px;
            width: 500px;
            background-color: antiquewhite;
            border-radius: 25px;

            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }

        div.item1{
            height: 113px;
            width: 200px;
            background: url(imagens/thumb-hardware.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            border-radius: 15px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.item1 > a{
            text-decoration: none;
        }

        div.item2{
            height: 113px;
            width: 200px;
            background: url(imagens/thumb-html.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.item3{
            height: 113px;
            width: 200px;
            background: url(imagens/thumb-js.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.item4{
            height: 113px;
            width: 200px;
            background: url(imagens/thumb-python.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="conteiner">
            <div class="item1"><a href="#">clique</a></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
        </div>
    </main>
</body>
</html>
